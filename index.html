<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simon game</title>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Custon CSS -->
    <link rel="stylesheet" href="assets/styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
</head>
<body>
    <div class="background"></div>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Simon Game</a>
        <div class="btn-group pull-right">
            <button class="btn btn-outline-success" data-toggle="modal" data-target="#game_login_modal" id="login" type="button">Login</button>
            <button class="btn btn-outline-info" data-toggle="modal" data-target="#game_info_modal" id="info" type="button">Game info</button>
        </div>
    </nav>
    <!-- Modal -->
    <div class="modal fade" id="game_info_modal" tabindex="-1" role="dialog" aria-labelledby="game_info_modal" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Gane information...</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div><!--/.modal-header-->
                <div class="modal-body">
                    Game info content goes here.....
                </div><!--/.modal-body-->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div><!--/.modal-footer-->
            </div><!--/.modal-content-->
        </div><!--/.modal-dialog-->
    </div><!--/.modal-->

    <!-- Modal -->
    <div class="modal fade" id="game_login_modal" tabindex="-1" role="dialog" aria-labelledby="game_login_modal" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Login</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div><!--/.modal-header-->
                    <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label for="email_field">Email address</label>
                                    <input type="email" class="form-control" id="email_field" aria-describedby="emailHelp" placeholder="Enter email">
                                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                                </div><!--/.form-group-->
                                <div class="form-group">
                                    <label for="password_field">Password</label>
                                    <input type="password" class="form-control" id="password_field" placeholder="Password">
                                </div><!--/.form-group-->
                                <button type="button" id="login_btn" class="btn btn-primary">Login</button>
                                <button type="button" id="register_btn" class="btn btn-info">Register</button>
                            </form>
                    </div><!--/.modal-body-->
                </div><!--/.modal-content-->
            </div><!--/.modal-dialog-->
        </div><!--/.modal-->

    <div class="container">
        <div class="game">
            <button class="animated fast game-btn btn btn-success" id="btn-green"></button>
            <button class="animated fast game-btn btn btn-danger" id="btn-red"></button>
            <button class="animated fast game-btn btn btn-warning" id="btn-yellow"></button>
            <button class="animated fast game-btn btn btn-primary" id="btn-blue"></button>
            <div class="controls animated fast">
                <button type="button" id="start-game-btn" class="btn btn-success">Start</button>
                <p>Strict:
                    <label class="switch">
                        <input type="checkbox" id="strictMode">
                        <span class="slider"></span>
                    </label> 
                </p>
                <p>Score: <span class="info-label" id="score">0</span></p>
            </div> <!--/.controls -->
        </div><!-- /.game -->
    </div><!-- /.container -->

    <footer>
        <h6>Website by <span class="info-label">NGEORGIEV</span></h6>
        <h6>Copyright &copy; All rights reserved!</h6>
    </footer>
    <!-- Boostrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <!-- <script src="./assets/scripts/game.js"></script> -->
    <script src="./assets/scripts/main.js"></script>
</body>
</html>
