<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simon game</title>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Custon CSS -->
    <link rel="stylesheet" href="assets/styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
</head>
<body>
    <div class="background"></div>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Simon Game</a>
        <div class="btn-group pull-right">
            <button class="btn btn-outline-success" data-toggle="modal" data-target="#game_login_modal" id="login" type="button">Login</button>
            <button class="btn btn-outline-success" data-toggle="modal" data-target="#user_info" id="profile" type="button"> <i class="fa fa-user"></i> Username</button>
            <button class="btn btn-outline-info" data-toggle="modal" data-target="#game_info_modal" id="info" type="button">Game info</button>
        </div>
    </nav>
    <!--Info Modal -->
    <div class="modal fade" id="game_info_modal" tabindex="-1" role="dialog" aria-labelledby="game_info_modal" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Gane information...</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div><!--/.modal-header-->
                <div class="modal-body">
                    Game info content goes here.....
                </div><!--/.modal-body-->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div><!--/.modal-footer-->
            </div><!--/.modal-content-->
        </div><!--/.modal-dialog-->
    </div><!--/.modal-->

    <!-- Login Modal -->
    <div class="modal fade" id="game_login_modal" tabindex="-1" role="dialog" aria-labelledby="game_login_modal" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Login</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div><!--/.modal-header-->
                <div class="modal-body">
                    <form id="login_form">
                        <div class="form-group">
                            <label for="email_field">Email address</label>
                            <input type="email" class="form-control" id="email_field" aria-describedby="emailHelp" placeholder="Enter email">
                        </div><!--/.form-group-->
                        <div class="form-group">
                            <label for="password_field">Password</label>
                            <input type="password" class="form-control" id="password_field" placeholder="Password">
                        </div><!--/.form-group-->
                        <button type="submit" id="login_btn" class="btn btn-primary">Login</button>
                        <button type="button" data-dismiss="modal" data-toggle="modal" data-target="#game_register_modal" class="btn btn-info">Register</button>
                    </form>
                </div><!--/.modal-body-->
            </div><!--/.modal-content-->
        </div><!--/.modal-dialog-->
    </div><!--/.modal-->

    <!-- Register Modal -->
    <div class="modal fade" id="game_register_modal" tabindex="-1" role="dialog" aria-labelledby="game_register_modal" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Register</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div><!--/.modal-header-->
                <div class="modal-body">
                    <form id="signup_form">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" placeholder="Username">
                        </div><!--/.form-group-->
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div><!--/.form-group-->
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Password">
                        </div><!--/.form-group-->
                        <button type="submit" id="register_btn" class="btn btn-primary">Register</button>
                    </form>
                </div><!--/.modal-body-->
            </div><!--/.modal-content-->
        </div><!--/.modal-dialog-->
    </div><!--/.modal-->

    <!-- Profile Modal -->
    <div class="modal fade" id="user_info" tabindex="-1" role="dialog" aria-labelledby="user_info" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Edit profile</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div><!--/.modal-header-->
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="profile_username">Username</label>
                            <input type="email" class="form-control" id="profile_username" placeholder="Username">
                        </div><!--/.form-group-->
                        <div class="form-group">
                            <label for="profile_email">Email address</label>
                            <input type="email" class="form-control" id="profile_email" aria-describedby="emailHelp" placeholder="Enter email">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div><!--/.form-group-->
                        <div class="form-group">
                            <label for="profile_password">Password</label>
                            <input type="password" class="form-control" id="profile_password" placeholder="Password">
                        </div><!--/.form-group-->
                        <button type="submit" id="update_info" class="btn btn-primary">Update</button>
                        <button type="button" id="log_out" class="btn btn-danger">Log out</button>
                    </form>
                </div><!--/.modal-body-->
            </div><!--/.modal-content-->
        </div><!--/.modal-dialog-->
    </div><!--/.modal-->

    <div class="container">
        <div class="game">
            <button class="animated fast game-btn btn btn-success" id="btn-green"></button>
            <button class="animated fast game-btn btn btn-danger" id="btn-red"></button>
            <button class="animated fast game-btn btn btn-warning" id="btn-yellow"></button>
            <button class="animated fast game-btn btn btn-primary" id="btn-blue"></button>
            <div class="controls animated fast">
                <button type="button" id="start-game-btn" class="btn btn-success">Start</button>
                <p>Strict:
                    <label class="switch">
                        <input type="checkbox" id="strictMode">
                        <span class="slider"></span>
                    </label> 
                </p>
                <p>Score: <span class="info-label" id="score">0</span></p>
            </div> <!--/.controls -->
        </div><!-- /.game -->
    </div><!-- /.container -->

    <footer>
        <h6>Website by <span class="info-label">NGEORGIEV</span></h6>
        <h6>Copyright &copy; All rights reserved!</h6>
    </footer>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-firestore.js"></script>

    <script src="./assets/scripts/auth.js"></script>
    <script src="./assets/scripts/main.js"></script>
</body>
</html>
