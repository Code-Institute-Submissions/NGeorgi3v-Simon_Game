<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simon game</title>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Custon CSS -->
    <link rel="stylesheet" href="assets/styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
</head>
<body>
    <div class="background"></div>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Simon Game</a>
        <div class="btn-group pull-right">
            <button class="btn btn-outline-success" id="login" type="button">Login</button>
            <button class="btn btn-outline-info" id="info" type="button">Game info</button>
        </div>
    </nav>

    <div class="container">
        <div class="game">
            <button class="animated fast game-btn btn btn-success" id="btn-green"></button>
            <button class="animated fast game-btn btn btn-danger" id="btn-red"></button>
            <button class="animated fast game-btn btn btn-warning" id="btn-yellow"></button>
            <button class="animated fast game-btn btn btn-primary" id="btn-blue"></button>
            <div class="controls">
                <button type="button" id="start-game-btn" class="btn btn-success">Start</button>
                <p>Strict:
                    <label class="switch">
                        <input type="checkbox" id="strictMode">
                        <span class="slider"></span>
                    </label> 
                </p>
                <p>Record: <span class="info-label" id="best">0</span></p>
            </div> <!--/.controls -->
        </div><!-- /.game -->
    </div><!-- /.container -->

    <footer>
        <h3>Website by <span class="info-label">NGEORGIEV</span></h3>
        <h3>Copyright &copy; All rights reserved!</h3>
    </footer>
    <!-- Boostrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <!-- <script src="./assets/scripts/game.js"></script> -->
    <script src="./assets/scripts/main.js"></script>
</body>
</html>
